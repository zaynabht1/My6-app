<div class="card">
  <div class="card-header">
    Add new property
  </div>

  <div class="card-body">

    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="form-gro up col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required>
        <!--  because the type name is required we need to ut a meesage error with condition -->
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          please provide Name
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-12">
        <!-- to put the button disabled
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
        -->
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-primary mr-2">Cancel</button>

      </div>
      </form>


  </div>





</div>





<br>

<p>
  add-property works!
  <button (click)="onBack()" class="btn btn-primary">Back</button>
</p>
